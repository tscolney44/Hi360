
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <!-- PWA / Mobile Meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Hi360">
  <meta name="theme-color" content="#000000">
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/727/727218.png">
  
  <title>Hi360 | High-Res Audio Streaming</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --apple-blur: saturate(180%) blur(30px);
      --tidal-black: #000000;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tidal-black);
      color: #ffffff;
      margin: 0;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Professional Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #444; }

    .glass-panel {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: var(--apple-blur);
      -webkit-backdrop-filter: var(--apple-blur);
    }

    .text-gradient {
      background: linear-gradient(135deg, #fff 0%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Smooth transitions for responsiveness */
    .adaptive-transition {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Ensure PWA feels like an app */
    @media (display-mode: standalone) {
      body {
        user-select: none;
        -webkit-user-select: none;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed', err));
      });
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
